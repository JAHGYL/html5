<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层级选择器</title>
    <style>
        div>ul>li{
            border: 1px solid red;
        }

        /* ~ myli 下面所有的亲兄弟li */
        .myli ~ li{
            background-color: aquamarine;
        }
        /* + myli 下一个亲兄弟li */
        .myli + li{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                aaaaaaa
                <ul>
                    <li>aaaaaaa-aaaaaa</li>
                    <li class="myli">aaaaaaa-bbbbbb</li>
                    <li>aaaaaaa-cccccc</li>
                    <li>aaaaaaa-dddddd</li>
                    <li>aaaaaaa-eeeeee</li>
                </ul>
                <ul>
                    <li>aaaaaaa-ffffff</li>
                    <li>aaaaaaa-gggggg</li>
                </ul>
            </li>
            <li>bbbbbbb</li>
            <li>ccccccc</li>
        </ul>
    </div>
</body>
</html>
