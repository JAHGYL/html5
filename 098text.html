<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: pink;
            transition: all 2s;
            /* 
                all     所有属性
                2s      动画时间
                linear  匀速
                2s      延迟

                除了 display:none /block 属性
            */
        }
        div:hover{
            width: 1000px;
            height: 1000px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- transition -->
    <div></div>
</body>
</html>
