<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增强表单-input</title>
</head>
<body>
    <!-- 颜色选择 -->
    <form action="">
        <div>颜色选择:<input type="color" name="color"></div>

        <div>邮箱：<input type="email" name="email"></div>
        <!-- name一定要填,便于后端获取数据 -->

        <div>url地址(完整地址):<input type="url"></div>

        <div>电话号码: <input type="tel"></div>

        <div>滑块效果：<input type="range" name="range" min="100" max="200" value="120" step="10"></div>
        <!-- step 设置步长 -->

        <div>数字类型:<input type="number" name="number" min="0" max="16" value="4" step="2"></div>

        <div>搜索:<input type="search"></div>

        <div>
            日期：<input type="date">
            月份:<input type="month">
            周数:<input type="week">
            几点几分:<input type="time">

            精确时间:<input type="datetime-local" name="datetime">

        </div>

        <input type="submit">
    </form>
    
</body>
</html>
<!-- 
    Type: color
          
          search

          range    //滑块效果
          number

          email
          url     //url地址(完整网页地址)
          tel

          date
          mouth
          week
          time
          datemine-line
 -->
