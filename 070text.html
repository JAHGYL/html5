<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>否定伪类选择器</title>
    <style>
        li:not(:first-child){
            background-color: pink;
        }
        li:not(:nth-child(2n+1)){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>3333</li>
        <li>3333</li>
        <li>3333</li>
    </ul>
</body>
</html>
